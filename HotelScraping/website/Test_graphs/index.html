<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.0/lib/bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="plot_div"></div>
    <script>
        dfd.readCSV("https://raw.githubusercontent.com/clementreiffers/HotelScraping/main/HotelScraping/csv/csv_graphs/booking_csv_graph.csv")
            .then(df => {
                //do something with the CSV file
                df.head().print()

                let layout = {
                    title: "Hotels' mean price per months",
                    xaxis: {
                        title: "Date",
                    },
                    yaxis: {
                        title: "Price",
                    },
                };

                let config = {
                    columns: ["Price"],
                };

                let new_df = df.setIndex({ column: "Date" });
                new_df.plot("plot_div").line({ config, layout });

            }).catch(err => {
                console.log(err);
            })

    </script>
</body>

</html>
